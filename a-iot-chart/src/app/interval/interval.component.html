<div>
    <nav aria-label="Interval pagination">
        <ul class="pagination justify-content-center m-2">
        <li *ngFor="let item of intervals; let i = index" class="page-item" [ngClass]="(intervalIndex == i) ? 'active' : ''">        
            <a class="page-link" href="#{{item}}" (click)="onIntervalChange(i)">{{item}}</a>
        </li>
        </ul>
    </nav>
</div>
